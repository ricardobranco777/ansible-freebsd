---
- name: Mount /proc if not mounted
  mount:
    path: /proc
    src: proc
    fstype: procfs
    state: mounted
  tags: ['mount', 'config']

- name: Configure boot loader
  lineinfile:
    path: /boot/loader.conf
    line: "{{ item.line }}"
  loop:
    - line: geom_label_load="YES"
    # Splash on vt(4)
    - line: boot_mute="YES"
    - line: splash="/boot/images/freebsd-logo-rev.png"
  tags: ['config']

- name: Configure services
  lineinfile:
    path: /etc/rc.conf
    line: "{{ item.line }}"
  loop:
    - line: clear_tmp_enable="YES"
    - line: rpcbind_flags="-W"
    - line: smartd_enable="YES"
    - line: syslogd_flags="-ss"
  tags: ['config']

- name: Set /etc/hosts.allow
  copy:
    src: hosts.allow
    dest: /etc/hosts.allow
    owner: root
    group: wheel
    mode: 0600
  tags: ['config']

- name: Set /etc/motd.template
  copy:
    src: motd.template
    dest: /etc/motd.template
    owner: root
    group: wheel
    mode: 0644
  tags: ['config']
