---
- name: Mount /proc if not mounted
  mount:
    path: /proc
    src: proc
    fstype: procfs
    state: mounted
  tags: ['mount']

- name: Configure services
  lineinfile:
    path: /etc/rc.conf
    line: "{{ item.line }}"
  loop:
    - line: clear_tmp_enable="YES"
    - line: syslogd_flags="-ss"
    - line: nfs_client_enable="YES"
    - line: rpc_lockd_enable="YES"
