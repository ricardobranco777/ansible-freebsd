---
- name: Mount /proc if not mounted
  mount:
    path: /proc
    src: proc
    fstype: procfs
    state: mounted
  tags: ['mount', 'config']

- name: Configure boot loader
  lineinfile:
    path: /boot/loader.conf
    line: "{{ item.line }}"
  loop:
    - line: pf_load="YES"
    - line: ufs_enable="YES"
  tags: ['config']

- name: Configure services
  lineinfile:
    path: /etc/rc.conf
    line: "{{ item.line }}"
  loop:
    - line: clear_tmp_enable="YES"
    - line: syslogd_flags="-ss"
    - line: rpcbind_flags="-W"
    - line: pf_enable="yes"
    - line: pf_rules="/etc/pf.conf"
    - line: pflog_enable="yes"
  tags: ['config']

- name: Configure Packet Filter
  copy:
    src: pf.conf
    dest: /etc/pf.conf
    owner: root
    group: wheel
    mode: 0600
  tags: ['config', 'pf']

- name: Set /etc/hosts.allow
  copy:
    src: hosts.allow
    dest: /etc/hosts.allow
    owner: root
    group: wheel
    mode: 0600
  tags: ['config']

- name: Set /etc/motd.template
  copy:
    src: motd.template
    dest: /etc/motd.template
    owner: root
    group: wheel
    mode: 0644
  tags: ['config']

- name: Customize shell
  copy:
    src: custom.sh
    dest: /etc/profile.d/custom.sh
    owner: root
    group: wheel
    mode: 0644
  tags: ['config']
