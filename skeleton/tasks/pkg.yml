---
- name: Create /usr/local/etc/pkg/repos/
  file:
    path: /usr/local/etc/pkg/repos/
    state: directory
    owner: root
    group: wheel
    mode: '0755'
  tags: ['pkg']

- name: Configure pkg
  copy:
    src: pkg/FreeBSD.conf
    dest: /usr/local/etc/pkg/repos/FreeBSD.conf
    owner: root
    group: wheel
    mode: 0644
  tags: ['pkg']

- name: Install required packages
  pkgng:
    name:
      - bash
      - bash-completion
      - cdrtools
      - coreutils
      - curl
      - diffutils
      - gawk
      - gh
      - git
      - gmake
      - gnugrep
      - gnupg
      - gsed
      - gtar
      - jq
      - lesspipe
      - lsof
      - ltrace
      - mc
      - nmap
      - portmaster
      - portupgrade
      - poudriere
      - psmisc
      - python3
      - python311
      - rsync
      - screen
      - util-linux
      - vim
      - wget
    state: present
  tags: ['pkg']

- name: Add ports collection
  shell: git clone --depth 1 --branch stable/14 https://github.com/freebsd/freebsd-ports /usr/ports
  args:
    creates: /usr/ports
  tags: ['ports']

