---
- name: Install required packages
  pkgng:
    name:
      - bash
      - curl
      - diffutils
      - git
      - go121
      - mc
      - sudo
      - vim
      - zip
    state: present
  tags: ['pkg']

- name: Create /usr/local/etc/pkg/repos/
  file:
    path: /usr/local/etc/pkg/repos/
    state: directory
    owner: root
    group: wheel
    mode: '0700'
  tags: ['pkg']

- name: Configure pkg
  copy:
    src: pkg/FreeBSD.conf
    dest: /usr/local/etc/pkg/repos/FreeBSD.conf
    owner: root
    group: wheel
    mode: 0600
  tags: ['pkg']

- name: Add ports collection
  git:
    repo: https://git.FreeBSD.org/ports.git
    dest: /usr/ports

- name: Add src collection
  git:
    repo: https://git.FreeBSD.org/src.git
    dest: /usr/src
    version: releng/14.0
