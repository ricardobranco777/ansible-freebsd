---
- name: Configure pkg
  copy:
    src: pkg/FreeBSD.conf
    dest: /etc/pkg/FreeBSD.conf
    owner: root
    group: wheel
    mode: 0644
  tags: ['pkg']

- name: Install required packages
  pkgng:
    name:
      - bash
      - bash-completion
      - cdrtools
      - coreutils
      - cpu-microcode-intel
      - curl
      - diffutils
      - e2fsprogs
      - findutils
      - gawk
      - gh
      - git
      - gmake
      - gnugrep
      - gnupg
      - groff
      - gsed
      - gtar
      - jq
      - lesspipe
      - mc
      - modules2tuple
      - moreutils
      - nmap
      - patchutils
      - pkgconf
      - pigz
      - portlint
      - poudriere
      - psmisc
      - python3
      - rsync
      - screen
      - smartmontools
      - tmux
      - util-linux
      - vim
      - wget
    state: present
  tags: ['pkg']

- name: Add ports collection
  shell: git clone --depth 1 --branch stable/14 https://github.com/freebsd/freebsd-ports /usr/ports
  args:
    creates: /usr/ports
  tags: ['ports']

